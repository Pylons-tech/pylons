version: '3'
services:
  pylonsdm1node0:
    container_name: pylonsdm1node0
    image: pylonsdm1node:latest
    build:
      context: .
      dockerfile: Dockerfile3n
      args:
        node_id: 0
        pylonsd_home: /build/node0/pylonsd
    ports:
      - "26656-26657:26656-26657"
    volumes:
      - ./build:/build:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2
