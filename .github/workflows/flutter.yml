name: "Flutter"

on:
  pull_request:
  push:

jobs:
  analyze:
    name: Wallet
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - run: |
          flutter --version
          cd wallet
          mkdir env
          chmod +x ./borg.sh
          ./borg.sh boot
          flutter analyze
          flutter test

  easel:
    name: easel
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - run: |
          flutter --version
          cd easel
          touch lib/env.dart
          echo "const apiKey = \"${{ secrets.EASEL_TOKEN }}\"; " >> lib/env.dart
          echo "const X_API_KEY = \"${{ secrets.X_API_KEY }}\"; " >> lib/env.dart
          ./android/app/json_manipulator.sh RANDOM_STRING
          flutter pub get
          flutter analyze
          flutter build appbundle --debug
          flutter test

  dart_sdk:
    name: SDK
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - run: |
          flutter --version
          cd dart_sdk
          flutter pub get
          flutter analyze
          flutter test
