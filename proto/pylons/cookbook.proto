syntax = "proto3";
package Pylonstech.pylons.pylons;

option go_package = "github.com/Pylons-tech/pylons/x/pylons/types";
import "cosmos/base/v1beta1/coin.proto";

message Cookbook {
  string creator = 1;
  string ID = 2;
  string nodeVersion = 3; 
  string name = 4; 
  string description = 5; 
  string developer = 6; 
  string version = 7; 
  string supportEmail = 8;
  cosmos.base.v1beta1.Coin costPerBlock = 9;
  bool enabled = 10;
}
