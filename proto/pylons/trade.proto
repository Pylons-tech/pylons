syntax = "proto3";
package Pylonstech.pylons.pylons;

option go_package = "github.com/Pylons-tech/pylons/x/pylons/types";

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";
import "pylons/recipe.proto";

message ItemRef {
  string cookbookID = 1;
  string itemID = 2;
}

message Trade {
  string creator = 1;
  uint64 ID = 2;
  cosmos.base.v1beta1.Coin coinInput = 3 [(gogoproto.nullable) = false];
  repeated ItemInput itemInputs = 4 [(gogoproto.nullable) = false];
  cosmos.base.v1beta1.Coin coinOutput = 5 [(gogoproto.nullable) = false];
  repeated ItemRef itemOutputs = 6 [(gogoproto.nullable) = false];
  string extraInfo = 7;
  string receiver = 8;
  repeated ItemRef tradedItemInputs = 9 [(gogoproto.nullable) = false];
}