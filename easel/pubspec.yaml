# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/gifs/
    - assets/images/svg/
    - i18n/en-US.json
    - i18n/ru-RU.json


  fonts:
    - family: UniversalSans
      fonts:
        - asset: assets/fonts/UniversalSans-300.ttf
          weight: 300
        - asset: assets/fonts/UniversalSans-400.ttf
          weight: 400
        - asset: assets/fonts/UniversalSans-500.ttf
          weight: 500
        - asset: assets/fonts/UniversalSans-600.ttf
          weight: 600
        - asset: assets/fonts/UniversalSans-750.ttf
          weight: 700


