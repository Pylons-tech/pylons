  file_picker: ^5.0.1

  path: ^1.8.0

  provider: ^6.0.1

  pylons_sdk: 0.1.3

  google_fonts: ^3.0.1

  fixnum: ^1.0.0

  get_it: ^7.2.0

  shared_preferences: ^2.0.8

  intl: ^0.17.0

  flutter_svg_provider: ^1.0.3

  device_preview: 1.1.0



  share_plus: ^4.0.4  # Used for sharing the NFT link.


  video_player: ^2.4.7
  just_audio: ^0.9.28
  audio_video_progress_bar: ^0.10.0
  model_viewer_plus: 1.3.1

  dartz: ^0.10.0

  internet_connection_checker: ^0.0.1+4

