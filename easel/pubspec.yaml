  path_provider: ^2.0.6

  dio: ^4.0.1

  url_launcher: 6.1.5

  focus_detector: ^2.0.1

  flutter_screenutil: ^5.5.4

  bottom_drawer: ^0.0.5

  easy_localization: 3.0.1

  shimmer_animation: 2.1.0+1


  flutter_image_compress: ^1.1.1

  auto_size_text: 3.0.0

  flutter_slidable: ^2.0.0
  image_cropper: ^3.0.0

  percent_indicator: ^4.2.2

  equatable: ^2.0.5

  sqflite: ^2.0.3+1



  media_info:
    git:
      url: https://github.com/ened/flutter_plugin_media_info.git

  advance_pdf_viewer:
    git:
      url: https://github.com/lohanidamodar/pdf_viewer.git


    #  For Firebase
  firebase_crashlytics: ^2.8.8
  firebase_core: ^1.21.1


  collection: ^1.16.0




