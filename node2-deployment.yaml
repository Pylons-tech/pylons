apiVersion: v1
kind: Service
metadata:
  name: node2
spec:
  ports:
  - name: "26661"
    port: 26661
    targetPort: 26656
  - name: "26662"
    port: 26662
    targetPort: 26657
  selector:
    app: node2
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node2
spec:
  selector:
    matchLabels:
      app: node2
  serviceName: node2
  replicas: 1
  template:
    metadata:
      labels:
        app: node2
    spec:
      containers:
      - image: pylons_node
        imagePullPolicy: Never
        name: node2
        resources: {}
        volumeMounts:
          - mountPath: /root/.pylonsd/config/config.toml
            subPath: config.toml
            name: all-secret-keys
            readOnly: true
          - mountPath: /root/.pylonsd/config/genesis.json
            subPath: genesis.json
            name: genesis
            readOnly: true
          - mountPath: /root/.pylonsd/config/node_key.json
            subPath: node_key.json
            name: all-secret-keys
            readOnly: true
          - mountPath: /root/.pylonsd/config/priv_validator_key.json
            subPath: priv_validator_key.json
            name: all-secret-keys
            readOnly: true
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: all-secret-keys
          secret:
            secretName: node2-all-keys
            items:
              - key: config.toml
                path: config.toml
              - key: node_key.json
                path: node_key.json
              - key: priv_validator_key.json
                path: priv_validator_key.json
        - name: genesis
          configMap:
            name: genesis
            items:
              - key: genesis.json
                path: genesis.json
  volumeClaimTemplates:
  - metadata:
      name: node-config-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi
status:
  replicas: 1